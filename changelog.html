---
title: News & Changelog
permalink: blog/
---

<p>Subscribe with <a href="{{ site.url }}/feed.xml">RSS</a> to keep up with the latest changes.</p>

<div class="changelog">
	{% for change in site.posts %}
		<div class="changelog-item">
			<h3><a href="{{ site.url }}{{ change.url }}">{{ change.title }}</a></h3>
			<p><span class="date">{{ change.date | date: "%B %d, %Y" }}</span></p>

			{{ change.content }}
		</div>
	{% endfor %}
</div>
